{% extends "jobs/base.html"%}

{% block title %}
  Create Test Set
{% endblock %}

{% block body %}
<style>
  @media only screen and (max-width: 1519px) {
    label{
      font-size: 14px;
    }
    /* input{
      height: 5rem !important;
    } */
  }
</style>
<div class="container">
  
  <a style=" display: block; max-width: max-content; margin-bottom: 15px;" class="waves-effect lapping-btn waves-light btn-small phone-button"
                href="{% url 'test_equipment' %}">View Existing Test Sets</a>
  <h4 style = "text-align: center">Create New Test Sets</h4>
    <div class="row">
      <div class="col s12 ">
        <form id="create_test_eq_form" class="col s12" action="{% url 'create_test_eq' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12 m12 l12 xl4">
              <label class="active " for="test_eq_name">Test Set Name</label>
              <input class="" id="test_eq_name" name="test_eq_name" type="text" placeholder="e.g. Multi-Phase Relay Test Set"
                autocomplete="off" required>
            </div>
            <div class="input-field col s12 m12 l12 xl8">
              <textarea placeholder="Software/cables/ect."
                id="notes" name="notes" class="materialize-textarea "></textarea>
              <label class="active " for="notes">Notes for Test Set</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l9">
              <button class="btn waves-effect waves-light phone-button" type="submit" name="action"
                id="submit-btn"> Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
